<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DM122 PWA</title>
    <meta name="description" content="PWA exemplo com Cache Storage e IndexedDB" />
    <meta name="theme-color" content="#0f766e" />

    <link rel="manifest" href="./manifest.webmanifest" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>DM122 PWA</h1>
      <div class="status">
        <span id="connection-status" class="badge">offline?</span>
        <button id="install-btn" class="btn" hidden>Instalar</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Cadastrar Item</h2>
        <form id="item-form">
          <input type="hidden" id="item-id" />
          <div class="field">
            <label for="title">Título</label>
            <input id="title" name="title" type="text" required placeholder="Ex.: Comprar leite" />
          </div>
          <div class="field">
            <label for="details">Detalhes</label>
            <textarea id="details" name="details" rows="3" placeholder="Ex.: Integral, 2 litros"></textarea>
          </div>
          <div class="actions">
            <button type="submit" class="btn primary">Salvar</button>
            <button type="button" id="cancel-edit" class="btn" hidden>Cancelar</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Itens</h2>
        <ul id="items" class="items"></ul>
      </section>
    </main>

    <footer class="footer">
      <small>Trabalho DM122 • PWA Offline com IndexedDB</small>
    </footer>

    <script src="./db.js" type="module"></script>
    <script src="./app.js" type="module"></script>
  </body>
  </html>
